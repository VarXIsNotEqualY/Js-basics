<!DOCTYPE html>
<html>
<head>
	<title>Learning JavaScript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id='body'>
<div class='header'>
	<h1 id='heading'>Learning JavaScript</h1>
</div>

<div class='container'>
	<form method='POST' name='myForm' action='something.php' onsubmit="return validateForm()">
		<div>
			<label>First Name</label>
			<input type="text" name="firstName" id='firstName' value="">
		</div>
		<br>
		<div>
			<label>Last Name</label>
			<input type="text" name="lastName" id='lastName' value="">
		</div>
		<br>
		<div>
			<label>Background</label>
			<select name='background' id='background' onchange="cB(this)">
				<option value='red'>Red</option>
				<option value='green'>Green</option>
				<option value='blue'>Blue</option>
			</select>
		</div>
		<div>
			<br>
			<input type="submit" name="submit" value="Submit">
		</div>
	</form>
</div>

<h1 id='time'></h1>

<script type="text/javascript">
	function cB(x){
		var body = document.getElementById('body');
		body.style.backgroundColor = x.value;
	}
	function validateForm(){
		var firstName = document.forms['myForm']['firstName'].value;
		var lastName = document.forms['myForm']['lastName'].value;

		if(firstName == null || firstName == ""){
			alert("First name is required");
			return false;
		}

		if(lastName == null || lastName == ""){
			alert("Last name is required");
			return false;
		}

		if(firstName.length <3){
			alert("First name must be at least 3 chars");
			return false;
		}


	}
</script>

</body>
</html>
